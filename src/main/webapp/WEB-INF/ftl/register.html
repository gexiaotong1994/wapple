<!DOCTYPE html>
<html>
<head>
<title>WAPPLE</title>
<#include "public/head.html" />
</head>
<body>
	<!--header-->
	<#include "public/menu.html" />



	<div class=" container">
		<div class=" register">
			<h1>创建wappleid-1</h1>
			  <div><font size="+1" id="msg"></font></div>
				<div class="col-md-6 register-top-grid">
					<form action="/user/register" method="post" onsubmit="return reg_submit();">
					<div>
						<span>wappleid(用户名)</span><input type="text" id="username" name="username">
					</div>
					<div>
						<span>真实姓名</span> <input type="text" id="usernameCn"  name="usernameCn">
					</div>
					<div>
						<span>电子邮箱</span> <input type="text" id="email" name="email">
					</div>
					<div>
						<span>手机号码</span> <input type="text" id="phone" name="phone">
					</div>
					
				</div>
				<div class="col-md-6 register-top-grid">
					<div>
						<span>密保问题</span> <input type="text"  id="question" name="question">
					</div>
					<div>
						<span>密保答案 请牢记</span> <input type="text"  id="answer" name="answer">
					</div>
					<div>
						<span>设置密码</span> <input type="password" id="password" name="password">
					</div>
					<div>
						<span>确认密码</span> <input type="password" id="password1">
					</div>
					<div style="color: red;" id="submit-msg"></div>
					<input type="submit" value="submit"> 

				</div>
				</form>
				<div class="clearfix"></div>
			
		</div>
	</div>
	<#include "public/footer.html" />
	<script type="text/javascript" src="/script/register.js"></script>
</body>
</html>
