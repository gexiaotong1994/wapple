<!DOCTYPE html>
<head>
	<title>LOGIN</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">	
</head>
<body class="templatemo-bg-gray">
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">用户注册</h1>
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form"  method="post">				
		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<label for="username" class="control-label fa-label"></label>
		            	<input type="text" class="form-control" id="username" placeholder="用户名">
		            </div>		            	            
		          </div>              
		        </div>
		           <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<label for="username" class="control-label fa-label"></label>
		            	<input type="text" class="form-control" id="phone" placeholder="手机">
		            </div>		            	            
		          </div>              
		        </div>
		           <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<label for="username" class="control-label fa-label"></label>
		            	<input type="text" class="form-control" id="email" placeholder="邮箱">
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"></label>
		            	<input type="password" class="form-control" id="password" placeholder="密码">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"></label>
		            	<input type="password" class="form-control" id="password1" placeholder="确认密码">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
	             	<div class="checkbox control-wrapper">
	                	<label>
	                  		<input type="checkbox"> Remember me
                		</label>
	              	</div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<input type="submit" value="注册" class="btn btn-info" id="login">
		          	</div>
		          </div>
		        </div>
		        <hr>
		    
		      </form>
		      <div class="text-center">
		      	<a href="login.html" class="templatemo-create-new">已有账号 登录 <i class="fa fa-arrow-circle-o-right"></i></a>	
		      </div>
		</div>
	</div>
	<script src="/js/jquery.min.js"></script>
	<script type="text/javascript">
	      $("form").submit(function(){
	    	   $.post("/user/reg",{username:$("#username").val(),password:$("#password").val(),phone:$("#phone").val(),email:$("#email").val()},function(json){
	    		     if(json.success){
	    		    	 window.location.href="activation.html?username="+json.data;
	    		         return false;
	    		     }
	    		     alert(json.msg);
	    	   });
	    	            
	    	   
	    	  return false;
	      });  
	
	</script>
</body>
</html>
